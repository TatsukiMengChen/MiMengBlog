<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>迷梦Blog | 注册</title>
    	<link rel="shortcut icon" href="./images/logo.png">
		<script src="./js/gt4.js"></script>
		<link href="./css/bulma.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/Qmsg.min.css">
		<link rel="stylesheet" type="text/css" href="./css/register.css">
	</head>
	<body>
		<div id="app">
			<img id="logo" src="./images/logo.png">
			<div id="register" class="box">
				<h5 class="title is-5">注册迷梦Blog账号</h5>
				<form action="" method="POST">
					<div class="field">
						<label class="label">用户名</label>
						<div class="control">
							<input class="input is-primary" id="register-name" type="text" placeholder="请输入用户名">
							<p class="help is-danger" style="display: none">请输入1~20位的用户名，支持中文、大小写字母、数字、下划线。</p>
						</div>
					</div>
					<div class="field">
						<label class="label">QQ</label>
						<div class="control">
							<input class="input is-primary" id="register-qq" type="text" placeholder="请输入QQ号">
							<p class="help is-danger" style="display: none">请输入需要绑定的QQ号，用于修改密码、找回账号等操作。</p>
						</div>
					</div>
					<div class="field">
						<label class="label">账号</label>
						<div class="control">
							<input class="input is-primary" id="register-id" type="text" placeholder="请输入账号">
							<p class="help is-danger" style="display: none">请输入6~20位的合法账号，仅支持大小写字母、数字、下划线。</p>
						</div>
					</div>
					<div class="field">
						<label class="label">密码</label>
						<div class="control">
							<input class="input is-primary" id="register-password" type="password" placeholder="请输入密码" value="">
							<p class="help is-danger" style="display: none">请输入8~20位的密码，可包含大小写字母、数字和特殊字符。</p>
						</div>
					</div>
					<div class="field">
						<label class="label">二次密码</label>
						<div class="control">
							<input class="input is-primary" id="register-password-twice" type="password" placeholder="请输入二次密码" value="">
							<p class="help is-danger" style="display: none">请输入与密码相同的二次密码，以验证密码正确</p>
						</div>
					</div>
					<div id="captcha"></div>
					<button type="submit" id="register-button" class="button is-fullwidth is-primary is-light">注册</button>
					<br>
					<div class="field">
						<div class="control register-bottom">
							<label class="checkbox">
								<input type="checkbox" class="is-primary" id="register-check">
								我已阅读并同意<a href="./privacy.html" id="register-privacy">隐私政策</a>
							</label>
							<p class="help is-danger" style="display: none">请先仔细阅读并同意我们的隐私政策，然后再进行勾选同意操作。</p>
							<br>
							<div>已有账号？<a href="./" id="register-login">点我登录</a></div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="./js/jquery-3.7.1.min.js"></script>
		<script src="./js/Qmsg.min.js"></script>
		<script src="./js/core.js"></script>
		<script src="./js/register.js"></script>
	</body>
</html>
